<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Menú Administrador</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/themes/primeone-dark.css"/>
    </h:head>
    <h:body style="background: #f5f5f5; min-height: 100vh;">
        <div class="p-4">
            <div class="border-round p-shadow-3 p-4 mb-4" style="background-color: white;">
                <div class="flex justify-content-between align-items-center">
                    <h1 class="text-3xl font-bold" style="color: #333;">
                        <i class="pi pi-shield mr-2" style="color: #e74c3c;"></i>
                        Panel de Administrador
                    </h1>
                    <p:button value="Cerrar Sesión"
                              icon="pi pi-sign-out"
                              outcome="/index.xhtml"
                              styleClass="p-button-danger"/>
                </div>
            </div>

            <h:form>
                <div class="grid">
                    <div class="col-12 md:col-6 lg:col-4">
                        <p:panel style="height: 200px;">
                            <div class="text-center">
                                <i class="pi pi-file-edit" style="font-size: 4rem; color: #3498db;"></i>
                                <h3 class="text-xl font-bold mt-3">Reportes</h3>
                                <p:button value="Gestionar"
                                          outcome="reportesAdmin.xhtml"
                                          styleClass="p-button-lg p-button-primary mt-3"/>
                            </div>
                        </p:panel>
                    </div>

                    <div class="col-12 md:col-6 lg:col-4">
                        <p:panel style="height: 200px;">
                            <div class="text-center">
                                <i class="pi pi-building" style="font-size: 4rem; color: #9b59b6;"></i>
                                <h3 class="text-xl font-bold mt-3">Municipalidades</h3>
                                <p:button value="Gestionar"
                                          outcome="municipalidades.xhtml"
                                          styleClass="p-button-lg p-button-help mt-3"/>
                            </div>
                        </p:panel>
                    </div>

                    <div class="col-12 md:col-6 lg:col-4">
                        <p:panel style="height: 200px;">
                            <div class="text-center">
                                <i class="pi pi-users" style="font-size: 4rem; color: #e67e22;"></i>
                                <h3 class="text-xl font-bold mt-3">Personal</h3>
                                <p:button value="Gestionar"
                                          outcome="personal.xhtml"
                                          styleClass="p-button-lg p-button-warning mt-3"/>
                            </div>
                        </p:panel>
                    </div>

                    <div class="col-12 md:col-6 lg:col-4">
                        <p:panel style="height: 200px;">
                            <div class="text-center">
                                <i class="pi pi-user-plus" style="font-size: 4rem; color: #27ae60;"></i>
                                <h3 class="text-xl font-bold mt-3">Aspirantes</h3>
                                <p:button value="Gestionar"
                                          outcome="aspirantes.xhtml"
                                          styleClass="p-button-lg p-button-success mt-3"/>
                            </div>
                        </p:panel>
                    </div>

                    <div class="col-12 md:col-6 lg:col-4">
                        <p:panel style="height: 200px;">
                            <div class="text-center">
                                <i class="pi pi-star" style="font-size: 4rem; color: #f39c12;"></i>
                                <h3 class="text-xl font-bold mt-3">Calificaciones</h3>
                                <p:button value="Ver"
                                          outcome="calificaciones.xhtml"
                                          styleClass="p-button-lg p-button-warning mt-3"/>
                            </div>
                        </p:panel>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</h:html>
