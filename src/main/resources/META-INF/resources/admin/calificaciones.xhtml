<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Calificaciones</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/themes/primeone-dark.css"/>
    </h:head>
    <h:body style="background: #f5f5f5; min-height: 100vh;">
        <div class="p-4">
            <div class="border-round p-shadow-3 p-4 mb-4" style="background-color: white;">
                <div class="flex justify-content-between align-items-center">
                    <h1 class="text-3xl font-bold" style="color: #333;">
                        <i class="pi pi-star mr-2" style="color: #f39c12;"></i>
                        Calificaciones de Reportes
                    </h1>
                    <p:button value="Volver al Menú"
                              icon="pi pi-arrow-left"
                              outcome="menuAdmin.xhtml"
                              styleClass="p-button-secondary"/>
                </div>
            </div>

            <div class="border-round p-shadow-3 p-4" style="background-color: white;">
                <p:dataTable value="#{calificacionAdminControllerWeb.calificaciones}"
                             var="c"
                             paginator="true"
                             rows="15"
                             emptyMessage="No hay calificaciones registradas">

                    <p:column headerText="ID">
                        <h:outputText value="#{c.calificacionId}"/>
                    </p:column>

                    <p:column headerText="Reporte">
                        <h:outputText value="##{c.report.reportId}"/>
                    </p:column>

                    <p:column headerText="Vecino">
                        <h:outputText value="#{c.neighbor.nameNeighbor}"/>
                    </p:column>

                    <p:column headerText="Calificación">
                        <p:rating value="#{c.value}" readonly="true" stars="5" cancel="false"/>
                    </p:column>

                    <p:column headerText="Zona">
                        <h:outputText value="#{c.report.zone}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </div>
    </h:body>
</h:html>
