<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Menú Vecino</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/themes/primeone-dark.css"/>
    </h:head>
    <h:body style="background: #f5f5f5; min-height: 100vh;">
        <div class="p-4">
            <div class="border-round p-shadow-3 p-4 mb-4" style="background-color: white;">
                <div class="flex justify-content-between align-items-center">
                    <h1 class="text-3xl font-bold" style="color: #333;">
                        <i class="pi pi-user mr-2" style="color: #667eea;"></i>
                        Menú Vecino
                    </h1>
                    <p:button value="Cerrar Sesión"
                              icon="pi pi-sign-out"
                              outcome="/index.xhtml"
                              styleClass="p-button-danger"/>
                </div>
            </div>

            <h:form>
                <div class="grid">
                    <div class="col-12 md:col-6 lg:col-4">
                        <p:panel style="height: 200px;">
                            <div class="text-center">
                                <i class="pi pi-file-edit" style="font-size: 4rem; color: #667eea;"></i>
                                <h3 class="text-xl font-bold mt-3">Mis Reportes</h3>
                                <p:button value="Ir a Reportes"
                                          outcome="reportesVecino.xhtml"
                                          styleClass="p-button-lg p-button-primary mt-3"/>
                            </div>
                        </p:panel>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</h:html>
